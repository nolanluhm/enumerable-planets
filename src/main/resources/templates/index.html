<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1>Pick a planet:</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Planet Name</th>
        <th>Earth Days in a Year</th>
    </tr>
    <tr th:each="planet : ${planets}">
        <td th:text="${planet.displayName}"></td>
        <td th:text="${planet.yearLength}"></td>
    </tr>
    </thead>
</table>
</body>
</html>
